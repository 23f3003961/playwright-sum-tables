name: Automated QA with Playwright

on: [push]

jobs:
  run-playwright:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          npm install
          npx playwright install --with-deps

      - name: Run table sum script - 23f3003961@ds.study.iitm.ac.in
        run: node sum-tables.js